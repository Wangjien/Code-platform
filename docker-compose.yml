version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - DATABASE_URI=sqlite:///instance/bio_code_share.db
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      - backend-data:/app/instance
    networks:
      - app-network
    restart: unless-stopped

  # 可选: MySQL 数据库 (取消注释以使用 MySQL)
